<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Unit Converting Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <h1>Unit Converting Calculator</h1>

          <div id="gal-to-liter">
            <form id="gal-convert">
              <div class="form-group">
                <label for="gal">Enter an amount of gallons that you wish to convert to Liters:</label>
                <input class="form-control" id="gal" type="text">
              </div>
              <button type="submit" class="btn btn-info">Convert</button>
            </form>
            <h3 id="liter-result">Answer: <span id="liter-output"></span></h3>
          </div>

          <div id="cup-to-floz">
            <form id="cup-convert">
              <div class="form-group">
                <label for="cup">Enter an amount of cups that you wish to convert to fluid ounces:</label>
                <input class="form-control" id="cup" type="text">
              </div>
              <button type="submit" class="btn btn-info">Convert</button>
            </form>
            <h3 id="floz-result">Answer: <span id="floz-output"></span></h3>
          </div>

          <div id="quart-to-pint">
            <form id="quart-convert">
              <div class="form-group">
                <label for="quart">Enter an amount of quarts that you wish to convert to pints:</label>
                <input class="form-control" id="quart" type="text">
              </div>
              <button type="submit" class="btn btn-info">Convert</button>
            </form>
            <h3 id="pint-result">Answer: <span id="pint-output"></span></h3>
          </div>

          <div id="lb-to-gram">
            <form id="lb-convert">
              <div class="form-group">
                <label for="lb">Enter an amount of pounds that you wish to convert to grams:</label>
                <input class="form-control" id="lb" type="text">
              </div>
              <button type="submit" class="btn btn-info">Convert</button>
            </form>
            <h3 id="gram-result">Answer: <span id="gram-output"></span></h3>
          </div>

          <div id="mile-to-km">
            <form id="mile-convert">
              <div class="form-group">
                <label for="miles">Enter an amount of miles you wish to convert to kilometers:</label>
                <input class="form-control" id="miles" type="text">
              </div>
              <button type="submit" class="btn btn-info">Convert</button>
            </form>
            <h3 id="km-result">Answer: <span id="km-output"></span></h3>
          </div>

          <div id="apple-to-orange">
            <form id="apple-convert">
              <div class="form-group">
                <label for="apples">Enter an amount of apples you <em>wish</em> to convert to oranges:</label>
                <input class="form-control" id="apples" type="text">
              </div>
              <button type="submit" class="btn btn-info">Convert</button>
            </form>
            <h3 id="orange-result">Answer: <span id="orange-output"></span></h3>
          </div>
        </div>

        <div class="col-xs-6">
          <h1>Calculator</h1>
          <button id="Addition" class="btn btn-info">Addition</button>

          <button id="Subtraction" class="btn btn-info">Subtraction</button>

          <button id="Multiplication" class="btn btn-info">Multiplication</button>

          <button id="Division" class="btn btn-info">Division</button>

          <form id="add">
            <div class="form-group">
              <label for="no1">1st number:</label>
              <input id="no1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="no2">2nd number:</label>
              <input id="no2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Add!</button>
            <h3 id="add-result">Answer: <span id="result-add"></span></h3>
          </form>


          <form id="subtract">
            <div class="form-group">
              <label for="sub1">1st number:</label>
              <input id="sub1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="sub2">2nd number:</label>
              <input id="sub2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Subtract!</button>
            <h3 id="subtract-result">Answer: <span id="result-subtract"></span></h3>
          </form>


          <form id="multiply">
            <div class="form-group">
              <label for="mul1">1st number:</label>
              <input id="mul1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="mul2">2nd number:</label>
              <input id="mul2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Multiply!</button>
            <h3 id="multiply-result">Answer: <span id="result-multiply"></span></h3>
          </form>


          <form id="divide">
            <div class="form-group">
              <label for="div1">1st number:</label>
              <input id="div1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="div2">2nd number:</label>
              <input id="div2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Divide!</button>
            <h3 id="divide-result">Answer: <span id="result-divide"></span></h3>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
